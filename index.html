<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Lemo Ismaël</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      --text-light: #1f2d52;
      --btn-grad: linear-gradient(135deg, #1f2d52, #324a84);
      --btn-grad-hover: linear-gradient(135deg, #324a84, #1f2d52);
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-light);
      height: 100vh;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(31,45,82,0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: moveBackground 90s linear infinite;
      z-index: 0;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
      z-index: 1;
      position: relative;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      animation: fadeInUp 1s ease;
      z-index: 1;
      position: relative;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
      position: relative;
    }

    .buttons a {
      text-decoration: none;
      background: var(--btn-grad);
      color: white;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: slideUp 0.8s ease forwards;
    }

    .buttons a:hover {
      background: var(--btn-grad-hover);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .buttons a:nth-child(1) { animation-delay: 0.3s; }
    .buttons a:nth-child(2) { animation-delay: 0.5s; }
    .buttons a:nth-child(3) { animation-delay: 0.7s; }
    .buttons a:nth-child(4) { animation-delay: 0.9s; }
    .buttons a:nth-child(5) { animation-delay: 1.1s; }
    .buttons a:nth-child(6) { animation-delay: 1.3s; }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      opacity: 0.5;
      color: #444;
      z-index: 1;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .buttons { gap: 15px; }
      .buttons a { font-size: 1em; padding: 12px 25px; }
    }
  </style>
</head>
<body>

  <h1>Portfolio</h1>
  <p>Ismaël Lemo</p>

  <div class="buttons">
    <a href="profil.html">Profil</a>
    <a href="formations.html">Formations</a>
    <a href="experiences.html">Expériences</a>
    <a href="competences.html">Compétences</a>
    <a href="certification.html">Certification</a>
    <a href="contact.html">Contact</a>
  </div>

  <footer>© 2025 Ismaël Lemo — Page d’accueil</footer>

</body>
</html>
